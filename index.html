<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DorkQuery</title>
    <link rel="apple-touch-icon" sizes="180x180" href="assets/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon-16x16.png">
    <link rel="manifest" href="assets/site.webmanifest">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <?xml version="1.0" encoding="UTF-8" standalone="no"?>
        <svg width="400" height="120" viewBox="0 0 400 120" xmlns="http://www.w3.org/2000/svg"
            xmlns:xlink="http://www.w3.org/1999/xlink">
            <g fill="none" stroke="none" stroke-width="1">
                <!-- Magnifying glass circle -->
                <circle cx="60" cy="60" r="40" stroke="#000000" stroke-width="8" fill="none" />

                <!-- Magnifying glass handle -->
                <rect x="90" y="90" width="12" height="50" transform="rotate(-45 90 90)" fill="#000000" />

                <!-- Letter D inside the magnifying glass -->
                <text x="42" y="70" font-family="Arial, sans-serif" font-size="48" fill="#000000"
                    font-weight="bold">D</text>

                <!-- DORKQUERY Text -->
                <text x="140" y="75" font-family="Arial, sans-serif" font-size="48" fill="#000000"
                    font-weight="bold">DORK</text>
                <text x="140" y="115" font-family="Arial, sans-serif" font-size="48" fill="#000000"
                    font-weight="bold">QUERY</text>
            </g>
        </svg>

    </header>

    <main class="app-container">
        <aside class="left-panel">
            <section id="palette-section" aria-labelledby="palette-title">
                <h2 id="palette-title">Blocks Palette</h2>
                <div id="palette-blocks" class="block-list">
                    <!-- Predefined blocks will be rendered here by JS -->
                </div>
            </section>
        </aside>

        <div class="main-area-beside-palette">
            <section class="workspace-area" aria-labelledby="workspace-title">
                <h2 id="workspace-title">Workspace</h2>
                <div id="workspace-blocks" class="block-list active-blocks-container">
                    <!-- Active dork blocks will be rendered here by JS -->
                    <p class="empty-workspace-message">Workspace is empty. Add blocks from the palette.</p>
                </div>
            </section>

            <section id="query-controls-section" aria-labelledby="query-controls-title">
                <h2 id="query-controls-title">Query & Actions</h2>
                <div id="query-output-section">
                    <h3>Generated Dork</h3>
                    <textarea id="query-output" rows="5" readonly
                        placeholder="Your dork will appear here..."></textarea>
                </div>
                <div id="search-engine-section">
                    <h3>Search Engine</h3>
                    <select id="search-engine-select">
                        <option value="google" selected>Google</option>
                        <option value="bing">Bing</option>
                        <option value="duckduckgo">DuckDuckGo</option>
                    </select>
                </div>
                <button id="execute-search-button">Execute Search</button>
                <div id="trash-area" class="trash-zone">
                    <p>Drag blocks here to delete</p>
                </div>
            </section>

            <section id="custom-block-editor-section" aria-labelledby="custom-block-editor-title">
                <h2 id="custom-block-editor-title">Create Custom Block</h2>
                <form id="custom-block-form">
                    <div>
                        <label for="custom-op">Operator:</label>
                        <input type="text" id="custom-op" name="operator" required placeholder="e.g., site:">
                    </div>
                    <div>
                        <label for="custom-val-placeholder">Value Placeholder:</label>
                        <input type="text" id="custom-val-placeholder" name="valuePlaceholder"
                            placeholder="e.g., example.com">
                    </div>
                    <div>
                        <label for="custom-desc">Description:</label>
                        <input type="text" id="custom-desc" name="description" required
                            placeholder="Description of the block">
                    </div>
                    <button type="submit">Save Custom Block</button>
                </form>
            </section>
        </div>
    </main>

    <section id="ghdb-section-fullwidth" aria-labelledby="ghdb-main-title">
        <h2 id="ghdb-main-title">GHDB Explorer</h2>
        <div id="ghdb-search-area">
            <div class="ghdb-filter-item">
                <label for="ghdb-category-filter">Category:</label>
                <select id="ghdb-category-filter">
                    <option value="All">All Categories</option>
                    <!-- Categories will be populated by JavaScript -->
                </select>
            </div>
            <input type="search" id="ghdb-search-input" placeholder="Search GHDB...">
            <button id="ghdb-search-button">Search</button>
        </div>
        <div id="ghdb-results" class="block-list">
            <!-- GHDB results will be rendered here -->
        </div>
        <div id="ghdb-pagination">
            <!-- Pagination controls -->
        </div>
    </section>

    <footer>
        <p>&copy; <span id="year"></span> DorkQuery - <a href="https://sproffes.github.io/resources/">by pr0ff3</a></p>
    </footer>

    <script>
        document.getElementById("year").textContent = new Date().getFullYear();
    </script>
    <!-- SortableJS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
    <script src="js/main.js" type="module"></script>
</body>

</html>
