name: Deploy to GitHub Pages

on:
  push:
    branches: [main]  # Se ejecuta al hacer push en main
  workflow_dispatch:  # Permite lanzarlo manualmente desde GitHub

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      # Asegúrate de tener package-lock.json. Si no lo tienes, usa `npm install` en vez de `ci`.
      - name: Install dependencies
        run: npm ci

      # Asegúrate de que vite.config.ts tiene base: '/visual-dork-builder/'
      - name: Build project
        run: npm run build

      - name: Setup GitHub Pages
        uses: actions/configure-pages@v4

      - name: Upload build artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist  # Esto debe coincidir con tu outDir en vite.config.ts

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
