name: Deploy to GitHub Pages

on:
  push:
    branches: 
      - main  # Asegúrate de que esta es tu rama principal
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4  # Asegúrate de estar usando la versión más reciente

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --no-cache  # --no-cache puede ayudar a evitar problemas con dependencias cacheadas

      - name: Build the project
        run: npm run build  # Asegúrate de que el build se está ejecutando correctamente

      - name: List files in dist folder
        run: ls -alh ./dist  # Verifica que los archivos están en dist/

      - name: Configure Pages
        uses: actions/configure-pages@v4  # Configura GitHub Pages para usar el contenido de dist

      - name: Upload artifact for Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'  # Ruta de los archivos a desplegar

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4  # Acción de deploy
        with:
          token: ${{ secrets.GITHUB_TOKEN }}  # Utiliza el token correcto para autenticación
