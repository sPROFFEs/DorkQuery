<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found - Hacking Ã‰tico Interactivo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
        }
        .container {
            max-width: 600px;
            padding: 2rem;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            background: linear-gradient(to right, #10b981, #3b82f6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        p {
            font-size: 1.25rem;
            color: #9ca3af;
            margin-bottom: 2rem;
        }
        .btn {
            display: inline-flex;
            align-items: center;
            padding: 0.75rem 1.5rem;
            border-radius: 0.375rem;
            font-weight: 500;
            text-decoration: none;
            transition: background-color 0.2s;
            background-color: #10b981;
            color: #fff;
        }
        .btn:hover {
            background-color: #059669;
        }
        .error-code {
            font-size: 8rem;
            font-weight: bold;
            opacity: 0.2;
            margin: 0;
            position: absolute;
            z-index: -1;
        }
    </style>
    <script>
        // This script handles redirects for SPA on GitHub Pages
        (function() {
            // Get the base path from the meta tag
            const basePath = '/Interactive-Hacking-Website';
            
            // Get the current path
            const path = window.location.pathname;
            
            // Check if the path is for a locale route
            const localeMatch = path.match(new RegExp(`^${basePath}\\/(es|en|de)\\/`));
            
            if (!localeMatch) {
                // If no locale in the path, redirect to the default locale (es)
                const newPath = `${basePath}/es${path.replace(basePath, '')}`;
                window.location.replace(newPath);
            } else {
                // If it's a locale route but the page doesn't exist, redirect to the 404 page in that locale
                const locale = localeMatch[1];
                window.location.replace(`${basePath}/${locale}/404`);
            }
        })();
    </script>
</head>
<body>
    <div class="container">
        <p class="error-code">404</p>
        <h1>Page Not Found</h1>
        <p>The page you are looking for doesn't exist or has been moved.</p>
        <a href="/" class="btn">Go to Homepage</a>
    </div>
</body>
</html>
